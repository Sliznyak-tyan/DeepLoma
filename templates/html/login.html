{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="{% static 'css/login_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <div class="primary_header">
                <h1 class="title"> Система управления микроклиматом в помещении</h1>
            </div>
        </header>

        <form action="/system/login/" method="post" class="form">
            {% csrf_token %}
            Логин: <br>
            <input type="text" name="login"><br>
            Пароль:<br>
            <input type="password" name="password"><br>
            <input type="submit" value="Войти">
        </form>
    </div>
</body>
</html>
